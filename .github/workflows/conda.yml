name: Conda package

on:
  push:
    branches: [ devel, master ]
  pull_request:
    branches: [ devel, master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9']

    steps:

    - uses: actions/checkout@v2
    #- name: Set up Python ${{ matrix.python-version }}
      #uses: actions/setup-python@v2
      #with:
        #python-version: ${{ matrix.python-version }}

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
    - name: Conda info
      shell: bash -el {0}
      run: conda info
    - name: Conda list
      shell: bash -el {0}
      run: conda list

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install dependencies
      run: |
         conda install flake8 pytest coverage numpy scipy matplotlib contourpy requests Cython>=0.26
         echo "----------  Update  ------------"
         # $CONDA/bin/conda env update --name base --file requirements.txt 
         # conda install numpy scipy matplotlib contourpy requests Cython>=0.26
         # $CONDA/bin/conda config --append channels conda-forge
         # conda install -c conda-forge svg.path polygon3 bsplines2d

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: install tofu
      run: |
        conda build conda_recipe/
        conda install --use-local tofu

    - name: Test with pytest and coverage
      run: |
              coverage run --source=tofu/ -m pytest tofu/tests -v -x --durations=10
